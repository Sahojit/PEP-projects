version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db/appdb
    depends_on:
      - db
    volumes:
      - ./api:/app

  web:
    build: ./web
    ports:
      - "5000:5000"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    volumes:
      - ./web:/app

volumes:
  postgres_data:
